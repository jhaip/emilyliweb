<header class="site-header">

  <div class="row">
    <div class="small-2 small-centered columns text-center padded-top">
      <a class="" href="{{ site.baseurl }}/"><img src="/assets/emily_signature.png" alt="{{ site.title }}"></a>
    </div>
  </div>

  <div class="row">
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name"><!-- Leave this empty --></li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li><a href="/" class="all-caps {% if page.title == 'home' %}active{% endif %}">Home</a></li>
        <li><a href="/about" class="all-caps {% if page.title == 'about' %}active{% endif %}">About</a></li>
        <li><a href="/news" class="all-caps {% if page.title == 'news' %}active{% endif %}">News</a></li>
        <li><a href="/music" class="all-caps {% if page.title == 'music' %}active{% endif %}">Music</a></li>
        <li><a href="/tv" class="all-caps {% if page.title == 'tv' %}active{% endif %}">TV</a></li>
        <li><a href="/press" class="all-caps {% if page.title == 'press' %}active{% endif %}">Press</a></li>
        <li>{{ page.page_content }}</li>
      </ul>
    </section>
  </nav>
  </div>
